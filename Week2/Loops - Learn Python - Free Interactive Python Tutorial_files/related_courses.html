<script>
$(document).ready(function(){
  var container_border = 'yes';
  var search_container = 'yes';
  var container_head = 'center';

  if ( container_border === 'no' ) {
    $(".container").css("border", 0);
  }
  if ( search_container === 'slim' )  {
    $(".search-container").hide();
  }
  if ( search_container === 'no' )  {
    $(".search-container").hide();
    $(".slim-container .powered").show();
  }
  if ( container_head === 'left' ) {
    $(".container").find("h3").css("text-align", "left");
  }

  var toggle_arrows = function() {
    var ul_width       = $('.results').width();
    var viewport_width = $('.inner-container').width();
    if(viewport_width >= ul_width) {
      $('.prev, .next').hide();
    } else {
      $('.prev, .next').show();
    }
  };
  toggle_arrows();
  $(window).resize(toggle_arrows);

  $('.prev').click(function() {
    var margin         = parseInt($('.results').css('margin-left'));
    var ul_width       = $('.results').width();
    var viewport_width = $('.inner-container').width();

    if(margin != 0) {
      $('.results').css({'margin-left': '+=186'})
    } else if(viewport_width < ul_width) {
      $('.results').css({'margin-left': (-ul_width+viewport_width)+'px'})
    }
  });

  $('.next').click(function() {
    var margin         = parseInt($('.results').css('margin-left'));
    var ul_width       = $('.results').width();
    var viewport_width = $('.inner-container').width();

    if(ul_width > -margin + viewport_width) {
      $('.results').css({'margin-left': '-=186'})
    } else {
      $('.results').css({'margin-left': '0'})
    }
  });
});
</script>
