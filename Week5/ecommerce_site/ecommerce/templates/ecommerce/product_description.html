{% extends "ecommerce/base.html" %}
{% block content %}

<h2>{{Name}} : ${{Price}}</h2>
<body>
<p>
	{{Description}}
	<br><br>
	<form action="/product/addcart/{{ID}}" method="POST">
		{% csrf_token %}
		<input type="number" value="1" name="quantity" min="1">
		<input type="submit" value="Buy Now" name="buy">
	</form>
</p>
</body>
{% endblock %}
