{% extends "ecommerce/base.html" %}
{% block content %}

<h2>Create Account</h2>

<body>
	<p>
		<div class="form-group" action="/product/register/" method="POST">
		    <input type="text" class="form-control" placeholder="First Name" name="first_name">
		    <input type="text" class="form-control" placeholder="Last Name" name="last_name">
		    <input type="text" class="form-control" placeholder="Street Address" name="address">
		    <input type="text" class="form-control" placeholder="City" name="city">
		    <input type="text" class="form-control" placeholder="State" name="state_name">
		    <input type="text" class="form-control" placeholder="Zip Code" name="zip_code">
		    <input type="text" class="form-control" placeholder="Username" name="username">
		    <input type="text" class="form-control" placeholder="Email Address" name="email">
		    <input type="password" class="form-control" placeholder="Password" name="password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</p>
</body>
{% endblock %}
